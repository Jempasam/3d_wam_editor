<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            background-color: transparent;
        }
        svg:hover{
            scale: 1.1;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100" width="100" height="100">
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>

        <rect x="0" y="0" width="100" height="100" fill="url(#Gradient2)"/>
        <circle cx="50" cy="50" r="50" fill="url(#Gradient2)"/>
        <circle cx="50" cy="50" r="48" fill=transparent stroke="rgba(0,0,0,.4)" stroke-width="5"/>
        <circle cx="50" cy="50" r="43" fill=transparent stroke="rgba(0,0,0,.3)" stroke-width="5"/>
        <circle cx="50" cy="50" r="38" fill=transparent stroke="rgba(0,0,0,.2)" stroke-width="5"/>
        <circle cx="50" cy="50" r="33" fill=transparent stroke="rgba(0,0,0,.1)" stroke-width="5"/>
    </svg>

    <svg viewBox="0 0 100 100" width="100" height="100">
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="green" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>

        <circle cx="50" cy="50" r="50" fill="url(#Gradient2)"/>
        <circle cx="50" cy="50" r="48" fill=transparent stroke="rgba(0,0,0,.4)" stroke-width="5"/>
        <circle cx="50" cy="50" r="43" fill=transparent stroke="rgba(0,0,0,.3)" stroke-width="5"/>
        <circle cx="50" cy="50" r="38" fill=transparent stroke="rgba(0,0,0,.2)" stroke-width="5"/>
        <circle cx="50" cy="50" r="33" fill=transparent stroke="rgba(0,0,0,.1)" stroke-width="5"/>
    </svg>
    
</body>
</html>
