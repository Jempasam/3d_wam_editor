<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/test.ts"></script>
    <title>Test</title>
</head>
<body>
    <h1>Settings</h1>
    <form id="settings"></form>
    <h1>SVG</h1>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" style="width: 80%; height: 80%; margin-left: 10%; margin-top: 10%;">
        <linearGradient id="0.865cb2c8a7d1c0.9e8c86f27e3a90.6f72890dac2768gradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#8d7858"></stop>
            <stop offset="100%" stop-color="#654e3a"></stop>
        </linearGradient>
        <filter id="spotlight">
            <feFlood
                result="floodFill"
                x="0"
                y="0"
                width="100%"
                height="100%"
                flood-color="green"
                flood-opacity="1" />
            <feBlend in="SourceGraphic" in2="floodFill" mode="multiply" />
        </filter>
        <pattern id="0.865cb2c8a7d1c0.9e8c86f27e3a90.6f72890dac2768pattern" patternUnits="userSpaceOnUse" width="100" height="100" stroke="#34291f" stroke-width="5">
            <rect preserveAspectRatio="none" x="0" y="0" width="100" height="100" fill="url(#0.865cb2c8a7d1c0.9e8c86f27e3a90.6f72890dac2768gradient)"></rect>
            <image preserveAspectRatio="none" href="/media/images/wood.png" x="0" y="0" width="100" height="100" style="filter:url(#spotlight);"></image>
        </pattern>
        <polygon points="0,100 100,100 100,0 0,0" fill="url(#0.865cb2c8a7d1c0.9e8c86f27e3a90.6f72890dac2768pattern)"></polygon>
        <polygon points="9,91 91,91 91,9 9,9" stroke="rgba(0,0,0,.1)" stroke-width="18" fill="transparent"></polygon>
        <polygon points="5,95 95,95 95,5 5,5" stroke="rgba(0,0,0,.1)" stroke-width="10" fill="transparent"></polygon>
        <polygon points="2.5,97.5 97.5,97.5 97.5,2.5 2.5,2.5" stroke="rgba(0,0,0,.1)" stroke-width="5" fill="transparent"></polygon>
        <polygon points="1,99 99,99 99,1 1,1" stroke="rgba(0,0,0,.1)" stroke-width="2" fill="transparent"></polygon>
    </svg>
</body>
</html>
