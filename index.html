<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media/style/editor.css">
    <script type="module" src="src/editor.ts"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <h3>Controls</h3>
            <div class="scrollable" id="controls_list">

            </div>
            <h3 id="control_name"></h3>
            <button id="add_control">Add</button>
            <h3>Settings</h3>
            <div class="column" id="settings"></div>
        </div>
        <div class="column">
            <div width=100 height=100 class="display" id="gui_container">
                <div id="wampad"></div>
            </div>
            <canvas width=100 height=100 class="display" id="3d_display"></canvas>
        </div>
        <div class="column">
            <h3>Original UI</h3>
            <div id="original_ui"></div>
            <h3>Settings</h3>
            <label>Pad Aspect Ratio</label>
            <input id="aspect_ratio" type="number" min="0.1" max="10" step="0.1" value="1"/>
            <label>Pad Size</label>
            <input id="size" type="number" min="0.1" max="1" step="0.1" value=".8"/>
            <label>Top Color</label>
            <input id="top_color" type="color" value="#555555"/>
            <label>Bottom Color</label>
            <input id="bottom_color" type="color" value="#222222"/>
            <label>Front face image</label>
            <input id="front_face" type="text" value=""/>
            <button id="auto_front_face">frontface from thumbnail</button>
        </div>
        <div class="column">
            <h3>WAM</h3>
            <input type="text" id="wam_url" autocomplete="off">
            <div class="indicator">Attente</div>
            <div id="wam_holder"></div>
            <h3>Save/Load</h3>
            <textarea id="save_data"></textarea>
            <h3>Fields</h3>
            <button id="fields_get">Show Field</button>
            <div id="fields">
                <div>aaa</div>
                <div>bbb</div>
                <div>ccc</div>
            </div>
        </div>
    </div>
</body>
</html>
